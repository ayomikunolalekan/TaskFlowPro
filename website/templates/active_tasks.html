<html lang="en">
<head>

    <link rel="stylesheet" href="../static/css/active_tasks.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="highlight-box">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i> 
        </label>
        <h1>TaskFlowPro</h1>
    </header>


<div class="wrapper">
    <div class="container">
    <div class="sidenav">
    <ul class="das">
        <li class="list"><a href="/" class="dash">Dashboard</a></li>
        <li class="list"><a href="" class="history">Active Task</a></li>
        <li class="list"><a href="/completed_task" class="signout">Completed Task</a></li>
    </ul>

    <ul class="dasb">
        <li class="list"><a href="/logout" class="signout">Sign Out</a></li>
    </ul>

    </div>
<div class="mainnav">
    <div class="task-group">
        <h3>Active Tasks <span><a href="/create_task"><input type="button" value="Add New Task" class="btn"></a></span></h3>
    </div>

        {% endfor %}
        </div>

    <div class="box-container">
        {% for task in user.tasks %}
        <div class="info-box">
            <p class="comp">{{ task.title }}<span><a href="/edit_task/{{task.id}}"><input type="button" value="Edit" class="edit"></a></span></span></p>
            <p class="num">Due: {{ task.end }}</p>
            <div class="del">
            <button class="delete"><a href="/delete_task/{{task.id}}">Delete</a></button><span></span><a href="/complete_task/{{task.id}}"><input type="button" value="Mark as Complete" class="complete"></a></div>
        </div>
        {% endfor %}
    </div>

</div>
</div>
</div>


<script>
    const checkbox = document.getElementById('check');
    const sidenav = document.querySelector('.sidenav');

    checkbox.addEventListener('change', function() {
        if (this.checked) {
            sidenav.style.left = '0';
        } else {
            sidenav.style.left = '-100%';
        }
    });

</script>


</body>
</html>
