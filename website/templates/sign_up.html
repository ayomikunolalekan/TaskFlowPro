<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/sign_up.css">

  </head>
  <body>
    <div class="container">
      <h2 class="acct">Create an Account</h2>
      <form action="" method="POST">
  
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
          </div>
  
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
          <span class="warning" id="emailWarning"></span>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="txtPassword1" name="password" placeholder="Enter Password" required>
          <button type="button" id="btnToggle1" class="toggle">
            <i id="btnToggle1" class="fa fa-eye"></i>
          </button>
          <!-- <span class="warning" id="passwordWarning"></span> -->
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="txtPassword2" name="confirmPassword" placeholder="Confirm Password" required>
          <button type="button" id="btnToggle2" class="toggle">
            <i id="btnToggle2" class="fa fa-eye"></i>
          </button>
          
        </div>
      <a href="../templates/dashboard.html">
        <button type="submit" class="btn-primary">Sign Up</button>
      </a>
        <div class="open">
            Already have an Account? <a href="/login"><span>Sign in</span></div></a>
        </div>
      </form>
    </div>

    </body>

    <script src="../static/sign_up.js">
    </script>
</html>
